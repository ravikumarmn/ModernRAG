<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E57C2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="50" y="50" rx="20" ry="20" width="400" height="300" fill="white" opacity="0.8" />
  
  <!-- Document icons -->
  <rect x="100" y="100" rx="5" ry="5" width="80" height="100" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2" />
  <line x1="110" y1="120" x2="170" y2="120" stroke="#BDBDBD" stroke-width="2" />
  <line x1="110" y1="140" x2="150" y2="140" stroke="#BDBDBD" stroke-width="2" />
  <line x1="110" y1="160" x2="160" y2="160" stroke="#BDBDBD" stroke-width="2" />
  <line x1="110" y1="180" x2="140" y2="180" stroke="#BDBDBD" stroke-width="2" />
  
  <!-- Vector store representation -->
  <circle cx="250" cy="150" r="60" fill="url(#grad1)" opacity="0.8" />
  <circle cx="230" cy="130" r="5" fill="white" />
  <circle cx="260" cy="150" r="5" fill="white" />
  <circle cx="240" cy="170" r="5" fill="white" />
  <circle cx="270" cy="130" r="5" fill="white" />
  <circle cx="220" cy="160" r="5" fill="white" />
  <circle cx="280" cy="160" r="5" fill="white" />
  <line x1="230" y1="130" x2="260" y2="150" stroke="white" stroke-width="1" />
  <line x1="260" y1="150" x2="240" y2="170" stroke="white" stroke-width="1" />
  <line x1="240" y1="170" x2="220" y2="160" stroke="white" stroke-width="1" />
  <line x1="270" y1="130" x2="280" y2="160" stroke="white" stroke-width="1" />
  
  <!-- Response generation -->
  <rect x="320" y="100" rx="5" ry="5" width="100" height="120" fill="url(#grad2)" opacity="0.8" />
  <line x1="330" y1="120" x2="410" y2="120" stroke="white" stroke-width="2" />
  <line x1="330" y1="140" x2="390" y2="140" stroke="white" stroke-width="2" />
  <line x1="330" y1="160" x2="400" y2="160" stroke="white" stroke-width="2" />
  <line x1="330" y1="180" x2="380" y2="180" stroke="white" stroke-width="2" />
  <line x1="330" y1="200" x2="370" y2="200" stroke="white" stroke-width="2" />
  
  <!-- Connection lines -->
  <path d="M180 150 C200 150, 200 150, 190 150" fill="none" stroke="#BDBDBD" stroke-width="2" />
  <path d="M180 150 C220 150, 220 150, 190 150" fill="none" stroke="#BDBDBD" stroke-width="2" />
  <path d="M310 150 C320 150, 320 150, 320 150" fill="none" stroke="#BDBDBD" stroke-width="2" />
  
  <!-- Labels -->
  <text x="100" y="220" font-family="Arial" font-size="12" fill="#424242">Documents</text>
  <text x="230" y="230" font-family="Arial" font-size="12" fill="#424242">Vector Store</text>
  <text x="330" y="240" font-family="Arial" font-size="12" fill="#424242">Generation</text>
</svg>
